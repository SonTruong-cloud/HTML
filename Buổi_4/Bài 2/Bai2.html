<html>
<head>
    <title>Phiếu đăng ký tham gia chương trình khuyến mãi </title>
    <link rel="stylesheet" href="bai2.css">   
</head>
<body>
    <caption><center><h1 style="color:#356D65 ;">Phiếu đăng ký tham gia chương trình khuyến mãi</h1></caption></center>
    <table border = 1px bordercolor = "blue" cellspacing = 0 cellpadding=0 align = center bgcolor = #a8edea>

        <tr>
            <td style="text-align: left;" width=300px>Họ và tên</td>
            <td style="text-align: left;"><input type=text style=" width:400px" autofocus></td>
        </tr>
        <tr>
            <td style="text-align: left;">Địa chỉ</td>
            <td style="text-align: left;"><input type=text style=" width:250px"></td>
            
        </tr>
		<tr>
            <td style="text-align: left;">Điện thoại</td>
            <td style="text-align: left;"><input type=text style=" width:150px" ></td>
            
        </tr>
		<tr>
            <td style="text-align: left;">Phái</td>
            <td style="text-align: left;">
				<input type=radio name="gt">Nam</input>
				<input type=radio name="gt">Nữ</input>
			</td>
            
        </tr>
		<tr>
            <td style="text-align: left;">Nghề nghiệp</td>
            <td style="text-align: left;">
				<select style=" width:200px">
					<option>giáo viên
					<option>Đứng đường
					<option>gái gọi
					<option>Phụ Hồ
					<option>Công Nhân
					<option>Bê đê
					<option>Đi Khách
				</select>
			</td>
        </tr>
		<tr>
            <td style="text-align: left;">Chọn sản phẩm tham gia</td>
            <td style="text-align: left;">
				<select size=4 style=" width:200px">
					<option selected>Kem đánh răng
					<option>Bột giặt
					<option selected>Dầu gội đầu
					<option>sữa tắm
				</select>
			</td>
            
        </tr>
        <tr>
            <td style="text-align: left;">Số người sự đoán tham gia</td>
			<td style="text-align: left;"><input type=text style=" width:300px"></td>
        </tr>
		<tr>
            <td colspan="2"><input type=button value="Đồng ý"></td>
        </tr>
		<tr>
            <td colspan="2"style="color: red;">Bạn đã đăng ký thành công!!!</td>
        </tr>
    </table>
</body>
</html>
