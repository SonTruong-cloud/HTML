<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả Học Tập</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 2px solid red; 	
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <caption><h2 style="text-align: center;">Đăng Nhập</h2></caption>
    <table>
        <tr>
            <td>Mã người dùng:</td>
            <td><input type=text autofocus></td>
        </tr>
        <tr>
            <td>Mật Khẩu:</td>
            <td><input type=password></td>
            
        </tr>
        <tr>
            <td colspan="2"><input type=button value="Đồng ý"></td>
        </tr>
    </table>
</body>
</html>
