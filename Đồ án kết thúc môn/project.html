<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Demo</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-area">
            <span class="logo-kyna">kyna</span>
            <span class="logo-english">English</span>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#" class="active">Trang Chủ</a></li>
                <li><a href="#">Giáo Viên</a></li>
                <li><a href="#" class="dropdown">Tiếng Anh trẻ em</a></li>
                <li><a href="#" class="dropdown">Tiếng Anh người lớn</a></li>
                <li><a href="#" class="dropdown">Luyện Thi IELTS</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <span class="lang-select"><span class="flag">⭐</span>Tiếng Việt <span style="font-size:10px;">▼</span></span>
            <a href="#" class="login-link">Đăng nhập</a>
            <button class="btn-free">Học thử miễn phí</button>
        </div>
    </header>
    <!-- đầu body -->
    <main>
        <div class="hero-section">
            <h1 class="hero-title">
                Tiếng Anh 1 kèm 1 trực tuyến<br>
                số 1 Đông Nam Á
            </h1>
            <div class="video-row">
                <div class="video-frame pink-border">
                    <img src="img/video1.jpg" alt="Video 1">
                </div>
                <div class="video-frame green-border">
                    <img src="img/video2.jpg" alt="Video 2">
                </div>
            </div>
            <div class="contact-icons">
                <a href="#"><img src="img/zalo.png" alt="Zalo"></a>
                <a href="#"><img src="img/call.png" alt="Call"></a>
            </div>
        </div>
    </main>
</body>
</html>
